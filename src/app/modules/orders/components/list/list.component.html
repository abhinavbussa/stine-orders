<div>
    <h1>Orders</h1>
    <div class="content-box-shadow">
        <table mat-table [dataSource]="dataSource">

            <!-- orderId Column -->
            <ng-container matColumnDef="orderId">
                <th mat-header-cell *matHeaderCellDef> Order Id </th>
                <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
            </ng-container>

            <!-- orderTotal Column -->
            <ng-container matColumnDef="orderTotal">
                <th mat-header-cell *matHeaderCellDef> Order Total </th>
                <td mat-cell *matCellDef="let element"> {{element.orderTotal | currency}} </td>
            </ng-container>

            <!-- customerName Column -->
            <ng-container matColumnDef="customerName">
                <th mat-header-cell *matHeaderCellDef> Customer Name </th>
                <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="cursor-pointer" *matRowDef="let row; columns: displayedColumns;"
                (click)="goToDetails(row)">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5"></mat-paginator>
    </div>
</div>
